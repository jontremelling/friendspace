<h1>Search for a user to follow:</h1>
<form>
  <input
    type="text"
    placeholder="Filter Users..."
    [ngModel]="filter"
    name="filter"
    (ngModelChange)="onChange($event)"
  />
</form>
<div class="limited-y">
  <div *ngFor="let user of users">
    <app-contact
      [contact]="user"
      [canAdd]="true"
      (notifyParentAdd)="getNotification($event)"
    ></app-contact>
  </div>
</div>
