<div class="form-container">
  <h1>Account <span class="text-primary">Login</span></h1>
  <form #userlogin="ngForm" (ngSubmit)="onSubmit(userlogin.value)">
    <div class="form-group">
      <label htmlFor="email">Email Address</label>
      <input type="text" name="email" placeholder="Email" ngModel />
    </div>
    <div class="form-group">
      <label htmlFor="password">Password</label>
      <input type="password" name="password" placeholder="Password" ngModel />
    </div>
    <input type="submit" value="Login" class="btn btn-primary btn-block" />
  </form>
</div>
